<html>
    <head>
        <title>IPython Notebook</title>
        <link href="/notebook.css" rel="stylesheet" type="text/css"></link>
        <script type="text/javascript" src="/MochiKit/MochiKit.js"></script>
        <script type="text/javascript" src="/MochiKit/ajax_tables.js"></script>
        <script type="text/javascript" src="/notebook.js"></script>
    </head>
    <body onunload="disconnect();">
        <div class="pageHeader" id="header">IPythonNotebook</div>
        <table class="mainTable">
            <tr>
            <td class="controlRow" align="center" id="sidebarControl">
            <span class="controlLink" onclick="addNotebook();">Add</span>  |  <span class="controlLink" onclick="refreshNBTable();">Refresh</span>  |  <span class="controlLink" onclick="loadNBfromXML();">Load</span>
            </td>
            <td class="controlRow" align="center" id="mainControl">
            <span class="controlLink" onclick="refreshNotebook();">Refresh</span>  |  <span class="controlLink" onclick="dropNotebook();">Drop</span>  |  <span class="controlLink" onclick="dumpNotebook('xml');">XML</span>  |  <span class="controlLink" onclick="dumpNotebook('sparse');">Sparse</span>
            </td>
        </tr>
        <tr>
            <td class="sidebar" id="notebookList">
            <table class="sidebar">
                <thead class="notebook">
                    <tr>
                        <th mochi:sortcolumn="title istr">title</th>
                        <th mochi:sortcolumn="created str">created</th>
                        <th mochi:sortcolumn="modified str">modified</th>
                        <th mochi:sortcolumn="permission str">perm</th>
                        <th mochi:sortcolumn="notebookID str" class="invisible">id</th>
                    </tr>
                </thead>
                <tbody class="notebook-template">
                    <tr mochi:repeat="item objects" onclick="setActiveNotebook(this.cells[4].innerHTML);">
                         <td mochi:content="item.title" class="sideTitle" colspan=3>title</td>
                         <td mochi:content="item.created" class="invisible">2005-02-10</td>
                         <td mochi:content="item.modified" class="invisible">2007-02-11</td>
                         <td mochi:content="item.permission">o</td>
                         <td mochi:content="item.notebookID" class="invisible">1</td>
                     </tr>
                </tbody>
            </table>
            <hr>
            <table class="sidebar" id="userList">
                <thead class="user">
                    <tr>
                        <th mochi:sortcolumn="username istr">user</th>
                        <th mochi:sortcolumn="email istr">email</th>
                        <th mochi:sortcolumn="userID str" class="invisible">id</th>
                    </tr>
                </thead>
                <tbody class="user-template">
                    <tr mochi:repeat="item objects">
                         <td mochi:content="item.username" class="sideTitle">user</td>
                         <td mochi:content="item.email">email</td>
                         <td mochi:content="item.userID" class="invisible">1</td>
                     </tr>
                </tbody>
            </table>
            </td>
            <td id="nb" class="notebook">&nbsp;</td>
        </table>
    </body>
</html>
