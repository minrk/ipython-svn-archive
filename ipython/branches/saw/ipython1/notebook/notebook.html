<html>
    <head>
        <title>IPython Notebook</title>
        <link href="/notebook.css" rel="stylesheet" type="text/css"></link>
        <script type="text/javascript" src="/Base.js"></script>
        <script type="text/javascript" src="/Async.js"></script>
        <script type="text/javascript" src="/notebook.js"></script>
    </head>
    <body onload="connect();">
        <div class='pageHeader' id='header'>IPythonNotebook</div>
        <div class='sidebar' id='sidebar'>
            <table>
                <div class="nbbuttons" id="nbbuttons">
                    <tr><td></td></tr>
                </div>
                <div class="nblist" id="nblist"></div>
            </table>
        </div>
        <div class='controlCol'>
            <div class="controlLink" onclick="addSection();">Add IO Cell</div>
            <div class="controlLink" onclick="addIOCell();">Add IO Cell</div>
            <div class='controlLink' onclick="addTextCell();">Add Text Cell</div>
            <div class="controlLink" onclick="createGroup();">Create Group </div>
            <hr size=1>Move<br>Delete
        </div>
        <div id="nb" class="notebook"></div>
    </body>
</html>
